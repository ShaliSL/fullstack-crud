<div class="">
    <div class="col-md-4">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="inputPassword3">User</label>
            <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
              formControlName="name">
              <option value="">Choose...</option>
              <option *ngFor="let userName of userNames" value="{{userName}}">{{userName}}
              </option>
            </select>
            <!-- error -->
            <div *ngIf="submitted && myForm.name.errors?.required">
              Choose User Name
            </div>
          </div><br/><br>

          <div class="form-group">
            <label for="inputPassword3">User</label>
            <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
              formControlName="product">
              <option value="">Choose...</option>
              <option *ngFor="let productList of productLists" value="{{productList}}">{{productList}}
              </option>
            </select>
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.product.errors?.required">
              Choose Product
            </div>
          </div><br/><br>
  
          <div class="form-group">
            <label for="inputName">Quantity</label>
            <input class="form-control" type="text" formControlName="quantity">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.quantity.errors?.required">
              Quantity is required.
            </div>
          </div><br/><br>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
